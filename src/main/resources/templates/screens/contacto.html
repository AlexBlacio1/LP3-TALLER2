<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tech - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="hover:text-green-200 font-medium text-lg">TechStore</a>
        <button class="md:hidden text-white">☰</button>
        <ul class="hidden md:flex space-x-6">
            <a th:href="@{/servicios}" class="hover:text-green-200 font-medium text-lg">Servicios</a>
            <a th:href="@{/productos}" class="hover:text-green-200 font-medium text-lg">Productos</a>
            <a th:href="@{/comprar}" class="hover:text-green-200 font-medium text-lg">Comprar</a>
            <a th:href="@{/contacto}" class="hover:text-green-200 font-medium text-lg">Contacto</a>
        </ul>
    </div>
</nav>

<main class="container mx-auto p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
        <div class="text-center mt-6 mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Formulario de Contacto</h1>
        </div>
        <p class="text-center text-gray-500 mb-8">
            Si necesitas soporte técnico o tienes alguna consulta, completa el formulario y nuestro equipo se pondrá en contacto contigo lo antes posible.
        </p>

        <form th:action="@{/enviarFormulario}" method="post" th:object="${formularioContacto}" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese su nombre">
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:field="*{email}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese su correo electrónico">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label for="numero" class="block text-sm font-medium text-gray-700">Número de Teléfono:</label>
                <input type="text" id="numero" name="numero" th:field="*{numero}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese su número de teléfono">
                <p th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" th:field="*{mensaje}" rows="4"
                          class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Escribe tu mensaje"></textarea>
                <p th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="text-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:ring-4 focus:ring-blue-300">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-black text-white text-center py-4 mt-10">
    <p>© 2025 TechStore. Todos los derechos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
